<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>אתר דירות נופש</title>
    <style>
        body {
            font-family: 'Alef', sans-serif;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .btn-group .btn {
            margin-right: 10px;
        }

        .container {
            margin-top: 20px;
        }

        .card-body {
            text-align: right;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <div class="btn-group">
            <button type="button" class="btn btn-warning" (click)="a()">כל הדירות</button>
            <button type="button" class="btn btn-outline-warning" (click)="f('showCity')">מיין לפי עיר</button>
            <button type="button" class="btn btn-outline-warning" (click)="f('showName')">מיין לפי מפרסם</button>
            <button type="button" class="btn btn-outline-warning" (click)="f('showPrice')">מיין לפי מחיר</button>
        </div>
    </div>

    <div class="container mt-3" *ngIf="showName">
        <input type="text" class="form-control" placeholder="הכנס שם" #name (keyup)="f2(name.value)">
    </div>

    <div class="container mt-3" *ngIf="showPrice">
        <div class="input-group mb-2">
            <input type="text" class="form-control" placeholder="מ-" #from>
            <input type="text" class="form-control" placeholder="עד-" #to>
            <button class="btn btn-success" type="submit" (click)="f3(from.value, to.value)">סנן</button>
        </div>
    </div>

    <div class="container mt-3" *ngIf="showCity">
        <div class="btn-group">
            <button type="button" class="btn btn-warning" (click)="f1('Jerusalem')">ירושלים</button>
            <button type="button" class="btn btn-warning" (click)="f1('Bney Brack')">בני ברק</button>
            <button type="button" class="btn btn-warning" (click)="f1('Arad')">ערד</button>
            <button type="button" class="btn btn-warning" (click)="f1('Netania')">נתניה</button>
            <button type="button" class="btn btn-warning" (click)="f1('Beit Shemesh')">בית שמש</button>
            <button type="button" class="btn btn-warning" (click)="f1('Tel Aviv')">תל אביב</button>
            <button type="button" class="btn btn-warning" (click)="f1('Ashdod')">אשדוד</button>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4" *ngFor="let i of myServ.arrap">
                <div class="card mb-4">
                    <img class="card-img-top" src="../../../assets/img/{{i.pic}}" alt="Card image">
                    <div class="card-body">
                        <h5 class="card-title">{{ i.name }}</h5>
                        <p class="card-text">{{ i.description }}</p>
                        <p class="card-text"><i class="fas fa-map-marker-alt"></i> {{ i.city }}</p>
                        <p class="card-text"><i class="fas fa-bed"></i> {{i.numBeds|myPipe }}</p>
                        <p class="card-text"><i class="fas fa-map-pin"></i> {{ i.address }}</p>
                        <p class="card-text"> {{ i.price }}</p>
                        <a href="#" class="btn btn-primary" appChangelook>פרטים נוספים</a>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.2/angular.min.js"></script>
</body>

</html>
